#show_version=5

- duration: 3s
  slides:
    awesome_slide:
      widgets:
      - type: text
        text: YOU ARE AWESOME
        font_size: 10
      - type: rectangle
        y: 0
        x: 0
        width: 200
        height: 200
      transition:
         type: push
         duration: 1s
         direction: left

- duration: 3s
  slides:
    press_start:
      widgets:
      - type: Text
        text: PRESS START
        font_size: 8
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
      - type: Text
        text: FREE PLAY
        font_size: 8
        color: green
        y: 2
        anchor_y: bottom
      transition:
         type: move_in
         duration: 1s
         direction: right
