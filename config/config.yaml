#config_version=5

hardware:
   platform: p_roc
   driverboards: sternWhitestar

playfields:
  playfield:
    tags: default
    default_source_device: bd_plunger

config:
 - sound_system.yaml
 - assets.yaml
 - sounds.yaml
 - videos.yaml
 - images.yaml
 - switches.yaml
 - coils.yaml
 - flippers.yaml
 - ball_devices.yaml
 - autofire_coils.yaml
 - drop_targets.yaml

# --- Displays -------------------------------------------------------------------------------------------

window:
  width: 600
  height: 150
  title: Texas Chainsaw Massacre

displays:
  window:
    width: 600
    height: 150
  dmd:
    width: 128
    height: 32
    default: true

dmds:
  my_dmd:
    brightness: .75
    source_display: dmd

# --- p_roc ----------------------------------------------------------------------------------------------

p_roc:
  debug: true
  file_log: full

# --- Modes ----------------------------------------------------------------------------------------------

modes:
  - base

# --- Custom code ----------------------------------------------------------------------------------------

custom_code:
